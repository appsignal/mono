---
version: v1.0
name: Mono
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: _BUNDLER_CACHE
    value: v1
  - name: _GEMS_CACHE
    value: v1
  - name: _BUNDLER_PATH
    value: vendor/bundle
  - name: RUNNING_IN_CI
    value: 'true'
  prologue:
    commands:
      - checkout
blocks:
- name: Other Linters
  dependencies: []
  task:
    jobs:
    - name: Git Lint (Lintje)
      commands:
      - script/ci/install_lintje
      - $HOME/bin/lintje $SEMAPHORE_GIT_COMMIT_RANGE
- name: Ruby Linters
  dependencies: []
  task:
    prologue:
      commands_file: ../script/ci/ruby_prologue
    jobs:
    - name: RuboCop
      commands:
      - bundle exec rubocop
    epilogue:
      on_pass:
        commands_file: ../script/ci/ruby_epilogue_on_pass
- name: Tests
  dependencies: []
  task:
    prologue:
      commands_file: ../script/ci/ruby_prologue
    jobs:
    - name: RSpec
      commands:
      - bundle exec rspec
    epilogue:
      on_pass:
        commands_file: ../script/ci/ruby_epilogue_on_pass
